<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function () {
	var oUl = document.getElementById('list');
	var aLi = oUl.getElementsByTagName('li');
	var oP=document.getElementsByTagName('p')[0];
	var oSpan1 = oP.getElementsByTagName ('span')[0],
		oSpan2 = oP.getElementsByTagName ('span')[1],
		oSpan3 = oP.getElementsByTagName ('span')[2];
	oSpan1.innerHTML=0;
	oSpan2.innerHTML=0;
	oSpan3.innerHTML=0;
	// fnCount ( aLi[0] );
	for ( var i=0; i<aLi.length; i++ ) {
		fnCount ( aLi[i] );
	}
	
	function fnCount ( li ) {
		var aBtn = li.getElementsByTagName ('input');
		var oStrong = li.getElementsByTagName ('strong')[0];
		var oEm = li.getElementsByTagName ('em')[0];
		var oSpan = li.getElementsByTagName ('span')[0];
		var n = oStrong.innerHTML;			// '0'
		var price = parseFloat(oEm.innerHTML);			// 12.5
		var oSpan1 = oP.getElementsByTagName ('span')[0],
			oSpan2 = oP.getElementsByTagName ('span')[1],
			oSpan3 = oP.getElementsByTagName ('span')[2];
		
		aBtn[0].onclick = function () {
			if ( n > 0 ) {
				oSpan1.innerHTML--;
				oSpan2.innerHTML-=price;
			}
			if ( n > 0 ) {
				n--;
			}
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			var oStrongs=oUl.getElementsByTagName ('strong');
			var oEms=oUl.getElementsByTagName ('em');
			if (n == 0 && price==oSpan3.innerHTML){
				oSpan3.innerHTML=0;
				for (var i = 0,ol=oStrongs.length; i < ol; i++) {
					if (oStrongs[i].innerHTML!=0 && parseFloat(oEms[i].innerHTML)>oSpan3.innerHTML) {
						oSpan3.innerHTML=parseFloat(oEms[i].innerHTML);
					}
				}
			}
		}
		aBtn[1].onclick = function () {
			n++;
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			oSpan1.innerHTML++;
			oSpan2.innerHTML=parseFloat(oSpan2.innerHTML)+price;
			if (price > oSpan3.innerHTML) {
				oSpan3.innerHTML=price;
			}
		}
	}
}
</script>
</head>

<body>

<ul id="list">
	<li>
  	<input type="button" value="-" />
    <strong>0</strong>
  	<input type="button" value="+" />
    单价：<em>12.5元</em>
    小计：<span>0元</span>
  </li>
	<li>
  	<input type="button" value="-" />
    <strong>0</strong>
  	<input type="button" value="+" />
    单价：<em>10.5元</em>
    小计：<span>0元</span>
  </li>
	<li>
  	<input type="button" value="-" />
    <strong>0</strong>
  	<input type="button" value="+" />
    单价：<em>8.5元</em>
    小计：<span>0元</span>
  </li>
	<li>
  	<input type="button" value="-" />
    <strong>0</strong>
  	<input type="button" value="+" />
    单价：<em>8元</em>
    小计：<span>0元</span>
  </li>
	<li>
  	<input type="button" value="-" />
    <strong>0</strong>
  	<input type="button" value="+" />
    单价：<em>14.5元</em>
    小计：<span>0元</span>
  </li>
</ul>

<p>
商品合计共：<span></span>件，共花费了：<span></span>元<br />

</p>

</body>
</html>
